<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
</style>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Alexa - Meeting Analyzer</title>

  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/animate.css' %}" rel="stylesheet" />
  <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
  <header id="header">
    <nav class="navbar navbar-default navbar-static-top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
          <div class="navbar-brand">
            <a href="#"><h1>R & D</h1></a>
          </div>
        </div>
        <div class="navbar-collapse collapse">
          <div class="menu">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation"><a href="#" class="active">Home</a></li>
              <li role="presentation"><a href="#">About Us</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--/.container-->
    </nav>
    <!--/nav-->
  </header>
  <!--/header-->

  <div class="gallery">
    <div class="text-center">
      <h2>{{meeting.name}}</h2>
      <h6>{{meeting.tim}}</h6><br/>
      <p><audio controls><source src="{{ aud }}" type="audio/ogg">Your browser does not support the audio element.</audio></p>
      <p>Transcript</p>
      <h4> {{ meeting.transcript }} </h4>
      <p>List of images</p>
    </div>
    <div id = "jjjss" class="container">
    </div>
  </div>

  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/elasticlunr.js' %}"></script>
  <script src="{% static 'js/meetings.js' %}"></script>
  <script>
    wow = new WOW({}).init();
    function1('{{meeting.id}}', '{{meeting.tim}}');
  </script>

</body>

</html>
